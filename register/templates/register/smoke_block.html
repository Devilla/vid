{% load staticfiles %}


<div class="container-fluid bg-image">
    <div class="row">
        <div class="login-wraper">
            <div class="hidden-xs">
                <img src='{% static "images/login.jpg" %}' alt="">
            </div>
            <div class="banner-text hidden-xs">
                <div class="line"></div>
                <div class="b-text">
                    Watch <span class="color-active">millions<br> of</span> <span class="color-b1">v</span><span class="color-b2">i</span><span
                        class="color-b3">de</span><span class="color-active">os</span> for free.
                </div>
                <div class="overtext">
                    Over 6000 videos uploaded Daily.
                </div>
            </div>
            <div class="login-window">
                <div class="l-head">
                    Provide the details of blockchain networks
                </div>
                <div class="l-form">
                    <form action="" method="POST" enctype='multipart/form-data'>
                        
                        {% csrf_token %}}

                        
                        <div class="form-group">
                            <label>Smoke User Name</label>
                            {{ form.smoke_name }}
                        </div>
                        
                        <div class="form-group">
                            <label>Smoke Posting Key</label>
                            {{ form.smoke }}
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-7"><button type="submit" class="btn btn-cv1">Update</button></div>
                            <a class="navbar-brand" href="{% url 'register:whale_blockchain' %}">
                                <strong style="color:#EA2C5A">Skip</strong>
                            </a>
                            <a class="navbar-brand" href="{% url 'core:index' %}">
                                <strong style="color:#EA2C5A">Skip All</strong>
                            </a>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
