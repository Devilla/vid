{% extends 'core/base.html' %}
{% load staticfiles %}

{% block title %} Upload {% endblock title %}

{% block navigation %}

{% include "core/navbar.html" %}
{% include "core/goto.html" %}

{% endblock navigation %}

{% block content %}

<div class="col-lg-12 upload-page" style="padding-top:5rem; padding-bottom:5rem">
    <div class="container-fluid col-md-12" style="height:55vh">
        <div class="col-md-4" style="height:55vh">
            <video poster='{% static "images/single-video.png" %}' style="width:100%;height:40%;" controls="controls"
            width="100%" height="30%">
                <source src='http://gateway.ipfs.io/ipfs/{{ filehash }}' type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            </video>
        </div>  
        <div class="col-md-8 row" style="height:55vh">
            <div class="l-form">
                <form class="form-horizontal" method="POST">
                {% csrf_token %} 
                    <div class="form-group">
                        <label for="videoName" class="col-sm-2 control-label">Name :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" placeholder="An apple a day keeps a doctor away">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="nsfw" class="col-sm-4 control-label" style="margin-left:1.8em">Not Safe For Work (NSFw) ? :</label>
                        <div class="col-sm-5">
                            <label class="checkbox" style="min-height:0px">
                                <input type="checkbox" name="#" id="nsfw">
                                <span class="arrow"></span>
                            </label> 
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="col-sm-4" style="margin-left:1.8em">
                        <button type="submit" class="btn btn-cv1">Publish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
