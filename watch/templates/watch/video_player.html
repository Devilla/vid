{% load staticfiles %}

<div class="sv-video">
    <video id="player" controls data-setup='{{ current.id }}'  poster='{% static "images/single-video.png" %}' style="width:100%;height:100%;">
        
        {% for quality, hash in video_hash.items %}
            <source src='http://gateway.ipfs.io/ipfs/{{ hash }}' type='video/mp4' size='{{ quality }}' />
        {% endfor %}

    </video>
</div>

<h1><a href="#">{{ current.name }}</a></h1>

<div class="acide-panel acide-panel-top">
    <a href="#"><i class="cv cvicon-cv-watch-later" data-toggle="tooltip" data-placement="top" title="Watch Later"></i></a>
    <a href="#"><i class="cv cvicon-cv-liked" data-toggle="tooltip" data-placement="top" title="Liked"></i></a>
    <a href="#"><i class="cv cvicon-cv-flag" data-toggle="tooltip" data-placement="top" title="Flag"></i></a>
</div>
<div class="author">
    <div class="author-head">
        <a href="#"><img src='{% static "images/channel-user.png" %}' alt="" class="sv-avatar"></a>
        <div class="sv-name">
            <div><a href="{% url 'single_channel:detail' current.user_id  %}">{{ user.channel_name }}</a> . {{ count }} Videos</div>
            <div class="c-sub hidden-xs">
                <div class="c-f">
                    Follow
                </div>
                <div class="c-s">
                    22,548,145
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <a href="#" class="author-btn-add"><i class="cv cvicon-cv-plus"></i></a>
    </div>
    <div class="author-border"></div>
    <div class="sv-views">
        <div class="sv-views-count">
            {{ current.views }} views
        </div>
        <div class="sv-views-stats">
            <div  class="col-md-3">
                <form id="videolikeform" method="POST">{% csrf_token %}
                    <input type="hidden" value="{{ i.id }}" id="vidID">
                    <button style="margin:0; padding  :0 !important; color:white; background:transparent; border:none;" type="submit"><b>

                        <i class="fas fa-thumbs-up"></i></b>
                    </button>
                </form>
            </div>
            <div  class="col-md-3">
                <form id="videodislikeform" method="POST">{% csrf_token %}
                    <input type="hidden" value="{{ i.id }}" id="vidID">
                    <button style="margin:0; padding  :0 !important; color:white; background:transparent; border:none;" type="submit"><b>
                        <i class="fas fa-thumbs-down"></i></b>
                    </button>
                </form>
               
            </div>
        </div>

    </div>

    <div class="col-lg-12 col-xs-12 col-sm-12 hidden-xs">
        <div class="col-lg-4 col-xs-4 col-sm-12 hidden-xs" style="padding-top:50px">
            <label style="color:white !important">Steemit URL:</label><a href="{{ steem_url }}"> Here</a>
            <br/>
            <label style="color:white !important">Smoke URL:</label><a href="{{ smoke_url }}"> Here</a>
            <br/>
            <label style="color:white !important">Whaleshares URL:</label><a href=" {{ whale_url }}"> Here</a>
        </div>
    </div>

    <div class="clearfix"></div>

</div>
