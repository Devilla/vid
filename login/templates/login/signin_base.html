{% load staticfiles %}

<div class="container-fluid bg-image">
    <div class="row">
        <div class="login-wraper">

            <div class="banner-text hidden-xs">
                <div class="line"></div>
                <div class="b-text text-white">
                    Watch</span> <span class="color-active">millions of</span> <span class="color-b1">v</span><span class="color-b2">i</span><span
                        class="color-b3">de</span><span class="color-active">os</span> for free.
                </div>
                <div class="overtext">
                    Over 6000 videos uploaded Daily.
                </div>
            </div>
            <div class="login-window p-3">
                
                <div class="col-md-3 col-sm-1">

                </div>
                <div class="col-md-6 col-sm-10 l-form " style="border-radius:10px; margin-bottom:5%">
                        <div class="">
                                <h3 class="text-white">Login to your VidSocial account</h3>
                            </div>
                    <form action="" method="post" enctype='multipart/form-data'>{% csrf_token %}

                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            {{ form.password }}
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-sm-10 p-0"><div class="col-md-12 col-sm-12"><button type="submit" class="btn btn-cv1">Login</button></div></div>
                            <div class="col-md-6 col-sm-12 forgottext"><a href="{% url 'register:register' %}">Still not a member? Sign Up Here!</a></div>
                            <div class="col-md-6 col-sm-12 forgottext"><a href="#">Forgot your Password? Click Here!</a></div>
                        </div>

                        <div class="row visible-xs">
                            <div class="col-xs-6">
                                <div class="forgottext"><a href="#">Forgot Password?</a></div>
                            </div>
                            <div class="col-xs-6">
                                <div class="signuptext text-right"><a href="{% url 'register:register' %}">Sign Up</a></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3 col-sm-1">

                    </div>
            </div>
        </div>
    </div>
</div>
